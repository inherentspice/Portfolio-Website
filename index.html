<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portolio</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/013110605f.js"></script>
</head>
<body class="main-content">
  <header class="section sec1 header active">
    <div>
      <img src="./images/portrait.png" alt="">
    </div>
  </header>
  <main>
    <section class="section sec2 about"></section>
    <section class="section sec3 portolio"></section>
    <section class="section sec4 contact"></section>
  </main>

  <div class="controls">
    <div class="control control-1 active-btn">
      <i class="fa fa-home" aria-hidden="true"></i>
    </div>
    <div class="control control-2">
      <i class="fa fa-user-o" aria-hidden="true"></i>
    </div>
    <div class="control control-3">
      <i class="fa fa-newspaper-o" aria-hidden="true"></i>
    </div>
    <div class="control control-4">
      <i class="fa fa-envelope-o" aria-hidden="true"></i>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
